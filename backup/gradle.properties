# Project-wide Gradle settings.

# Windows-specific optimizations
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dorg.gradle.internal.file.tempdir=./.gradle/tmp
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true
org.gradle.configureondemand=true
org.gradle.project.buildDir=./.gradle/build
org.gradle.caching.dir=./.gradle/cache
org.gradle.vfs.watch=false
org.gradle.java.home=C://Program Files//Java/jdk-17

# Android configurations
android.useAndroidX=true
android.enablePngCrunchInReleaseBuilds=true
android.suppressUnsupportedCompileSdk=34

# React Native architectures (simplify for development)
reactNativeArchitectures=arm64-v8a,x86_64

# New Architecture (disable if not using Fabric)
newArchEnabled=true

# Hermes configuration
hermesEnabled=true

# Expo configurations
expo.gif.enabled=true
expo.webp.enabled=true
expo.webp.animated=false
expo.useLegacyPackaging=false

# Network inspector
EX_DEV_CLIENT_NETWORK_INSPECTOR=true

# Windows file system workarounds
android.overridePathCheck=true
org.gradle.windows.keepFilesInSystemTemp=true