name: Maestro Android Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # Node 18/20 work with EAS CLI

      - name: Install EAS CLI
        run: npm install -g eas-cli # Use EAS CLI instead of legacy expo-cli

      - name: Log in to Expo
        run: eas login --token ${{ secrets.EXPO_TOKEN }} # EAS uses `eas login`

      - name: Install Maestro
        run: curl -Ls "https://get.maestro.mobile.dev" | bash

      - name: Start Android Emulator and Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          script: |
            # Install Expo Go (replace URL with your SDK version!)
            curl -L -o expo-go.apk https://dpq5q02fu5f55.cloudfront.net/Exponent-2.28.3.apk
            adb install expo-go.apk

            # Install project dependencies (critical for `expo start`)
            npm install

            # Start Expo tunnel with modern CLI
            npx expo start --tunnel > expo.log 2>&1 &

            # Wait longer for tunnel initialization
            sleep 30

            # Run Maestro tests
            maestro test maestro/
