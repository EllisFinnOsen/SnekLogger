name: Maestro Tests

on:
  pull_request:
    branches: [main] # Replace with your target branch

jobs:
  test:
    runs-on: macos-latest # Required for Android/iOS emulators

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Install Maestro
        run: curl -Ls "https://get.maestro.mobile.dev" | bash

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33 # Android API level (adjust as needed)
          script: |
            # Install Expo Go on the emulator
            curl -L -o expo-go.apk [INSERT_EXPO_GO_APK_URL_HERE]
            adb install expo-go.apk

            # Start Expo dev server in the background
            nohup expo start --tunnel > expo.log 2>&1 &

            # Wait for server to start
            sleep 20

            # Run Maestro tests
            maestro test maestro/
