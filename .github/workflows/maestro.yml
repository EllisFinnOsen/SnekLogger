name: Run Maestro Tests

on:
  pull_request:
    branches:
      - main

jobs:
  maestro-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Install Android SDK, Emulator, and Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y android-sdk adb
          echo "export ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "export PATH=$ANDROID_HOME/emulator:$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools:$PATH" >> $GITHUB_ENV
          echo "Android SDK Installed"

      - name: Install Android System Image
        run: |
          yes | sdkmanager --install "system-images;android-30;default;x86_64"
          echo "System Image Installed"

      - name: Create AVD (If Needed)
        run: |
          sdkmanager --install "platform-tools" "platforms;android-30" "emulator"
          echo "no" | avdmanager create avd -n test -k "system-images;android-30;default;x86_64" --device "pixel_3a"

      - name: Start Android Emulator
        run: |
          nohup emulator -avd test -no-audio -no-window -gpu swiftshader_indirect &
          adb wait-for-device
          adb devices

      - name: Run Maestro Tests
        run: |
          maestro test maestro/home.yml
          maestro test maestro/expand_test.yml
