name: Preview & Maestro Tests

on: pull_request

jobs:
  preview:
    name: EAS Update Preview
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "EXPO_TOKEN secret is required!"
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install EAS CLI (compatible with SDK 52)
        run: npm install -g eas-cli@3.7.1 # Legacy version for SDK 52

      - name: Authenticate with Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }} # Set token here
        run: eas login # No flags needed

      - name: Install dependencies
        run: npm install

      - name: Create Preview
        run: eas update --auto

  maestro-tests:
    name: Maestro Android Tests
    needs: preview
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 23.6.1

      - name: Install Maestro
        run: curl -Ls "https://get.maestro.mobile.dev" | bash

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33 # Android 13 (matches Expo Go SDK 52)
          script: |
            # Install Expo Go for SDK 52 (verify URL!)
            curl -L -o expo-go.apk https://d1ahtucjixef4r.cloudfront.net/Exponent-2.32.17.apk
            adb install expo-go.apk

            # Start Expo tunnel
            npm install -g expo-cli  # Legacy CLI for SDK 52
            nohup expo start --tunnel > expo.log 2>&1 &

            # Wait for tunnel
            sleep 45

            # Run Maestro tests
            maestro test maestro/
