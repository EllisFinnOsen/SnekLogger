name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm install
      - run: npm test

  detox-android:
    runs-on: macos-latest
    timeout-minutes: 45
    env:
      ANDROID_EMULATOR_USE_SYSTEM_LIBS: 1
      ADB_INSTALL_TIMEOUT: 30
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Configure Android SDK
        run: |
          # Install platform tools and emulator
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platform-tools" "emulator"

          # Install Android platform
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-33"

          # Accept licenses
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install dependencies
        run: npm ci

      - name: Android Emulator Setup
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: arm64-v8a
          profile: pixel_5
          target: google_apis
          channel: stable
          force-avd-creation: true
          emulator-options: -no-window -gpu swiftshader -no-audio -no-snapshot -no-boot-anim -no-accel
          disable-animations: true
          script: |
            # Start ADB server
            adb start-server

            # Build Android app
            npm run build:android

            # Build Detox project
            npx detox build -c android.emu.debug

            # Custom emulator boot verification
            echo "Waiting for emulator..."
            adb wait-for-device
            count=0
            until adb shell getprop sys.boot_completed | grep "1"; do
              sleep 5
              count=$((count+1))
              echo "Waiting for boot completion ($count/60)..."
              if [ $count -eq 60 ]; then
                echo "Emulator failed to boot!"
                exit 1
              fi
            done

            # Additional stabilization delay
            sleep 15

            echo "Emulator status:"
            adb devices -l
            adb shell settings put global window_animation_scale 0
            adb shell settings put global transition_animation_scale 0
            adb shell settings put global animator_duration_scale 0

            # Run Detox tests
            npx detox test -c android.emu.debug --headless --loglevel trace --retries 3
