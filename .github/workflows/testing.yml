name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm install
      - run: npm test

  detox-android:
    runs-on: ubuntu-latest
    services:
      docker:
        options: --privileged
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "11"
      - name: Install Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 30
          build-tools: 30.0.3
          ndk: 21.4.7075529
      - name: Install dependencies
        run: npm install
      - name: Build Android app
        run: npm run build:android
      - name: Start emulator
        run: |
          sudo apt-get install -y libgl1-mesa-dev
          wget https://dl.google.com/android/repository/emulator-linux-6858069.zip
          unzip emulator-linux-6858069.zip -d $ANDROID_HOME
          $ANDROID_HOME/emulator/emulator -avd Pixel_3a_API_30_x86 -no-window -no-audio -no-boot-anim &
          adb wait-for-device
          adb shell input keyevent 82 &
      - name: Run Detox tests
        run: npm run test:e2e
