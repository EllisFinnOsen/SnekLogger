name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm install
      - run: npm test

  detox-android:
    runs-on: macos-latest
    timeout-minutes: 30
    env:
      ANDROID_EMULATOR_USE_SYSTEM_LIBS: 1
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install dependencies
        run: npm ci

      - name: Android Emulator Runner
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: arm64-v8a
          profile: pixel_6
          target: google_apis_playstore
          channel: 0
          emulator-options: -no-window -gpu auto -no-audio -no-snapshot
          force-avd-creation: true
          script: |
            adb start-server
            npm run build:android
            npx detox build -c android.emu.debug

            # Wait for emulator to fully boot
            until adb shell getprop sys.boot_completed | grep "1"; do
              sleep 5
            done

            npx detox test -c android.emu.debug --headless --loglevel trace
